    <!-- Kontak -->
    <section class="pekerjaan py-5" id="pekerjaan">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 my-auto">
            <h1>Kontak Kami</h1>
            <p>
              Silahkan tinggalkan pesan maupun pertanyaan anda pada kolom yang
              tersedia
            </p>
            <div class="container text-center">
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item">
                  <a href="#"><i class="fa fa-facebook fa-4x"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa fa-twitter fa-4x"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fa fa-instagram fa-4x"></i></a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="https://www.instagram.com/novrirhmdnii_?igsh=ZnF3eG5oZDY2a3Ji"
                    ><i class="fa fa-pinterest fa-4x"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card w-100 p-4">
              <form action="">
                <div class="mb-3">
                  <label for="nama" class="form-label fw-semibold"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    placeholder="Masukkan Nama Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="No. Telepon" class="form-label fw-semibold"
                    >No. Telepon</label
                  >
                  <input
                    type="No. Telepon"
                    class="form-control"
                    id="No. Telepon"
                    placeholder="Masukkan No. Telepon Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Masukkan Email Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label fw-semibold"
                    >Pesan</label
                  >
                  <textarea
                    class="form-control"
                    id="pesan"
                    rows="3"
                    placeholder="Masukkan Pesan Anda"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-5">
                  Kirim
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
